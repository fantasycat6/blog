<p>(1) 子程序的调用过程：调用者首先把参数压入堆栈，然后调用子程序，在完成后，由于堆栈中先前压入的参数不再有用，调用者或被调用者必须有一方把堆栈指针修正到调用前的状态，即堆栈平衡或平衡堆栈。</p>

<p>(2) 最右边的参数先入堆栈，还是最左边的参数先入堆栈。即：参数从右到左压入堆栈，还是从左到右压入堆栈。这需要约定。</p>

<p>(3) 有调用者修正堆栈，还是有被调用者修正堆栈。这也需要约定。<br />
</p>
